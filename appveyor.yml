environment:
  git_user: "CiBuildDocu"
  git_email: "CiBuildDocu@example.com"
  git_access_token:
    secure: /OB1V/jwz6+VVu62c1k3dycubqHbRbYb/P/lieXf54NjvG5jQSOTVAjIOueVbgMR
version: '{build}'
image: Visual Studio 2017  
pull_requests:  
  do_not_increment_build_number: false
nuget:  
  disable_publish_on_pr: true
build_script:  
- ps: .\Build.ps1
test:
  assemblies:
    - '**\*test*.dll'
artifacts:  
- path: .\artifacts\**\*.nupkg
  name: NuGet
deploy:  
- provider: NuGet
  name: production
  api_key:
    secure: q9CTIytwzn07gcypWBXc1JNw5V1+kFX54YosfZYxGAKchBoCCr4Gpduso4ntoKw2
  on:
    branch: master
    appveyor_repo_tag: true
on_success:
  - ps: |
        Write-Host "APPVEYOR_REPO_BRANCH $($env:APPVEYOR_REPO_BRANCH)"
        Write-Host "APPVEYOR_PULL_REQUEST_NUMBER $($env:APPVEYOR_PULL_REQUEST_NUMBER)"
        Write-Host "APPVEYOR_PULL_REQUEST_HEAD_REPO_BRANCH  $($env:APPVEYOR_PULL_REQUEST_HEAD_REPO_BRANCH )"

        if (!$env:APPVEYOR_PULL_REQUEST_NUMBER) 
        {
          .\docs\buildDocu.ps1 -deploy $env:git_email $env:git_user $env:git_access_token
        }
